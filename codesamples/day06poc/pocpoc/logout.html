<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; text-align: center; }
        button { width: 100%; padding: 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #d32f2f; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to logout?</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            sessionStorage.removeItem("color");
            window.location.href = "login.html"; // Redirect to login page
        }

        // Check if the user is already logged out
        window.onload = function() {
            if (!sessionStorage.getItem("color")) {
                window.location.href = "login.html"; // Redirect if not logged in
            }
        };
    </script>
</body>
</html>
