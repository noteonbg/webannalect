<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Production Data</title>
    <link rel="stylesheet" href="tsyles.css">
</head>
<body>
    <h1>Manufacturing Production Data</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Units Produced</th>
                <th>Production Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Widget A</td>
                <td>500</td>
                <td>2024-11-10</td>
                <td class="success">Completed</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Widget B</td>
                <td>300</td>
                <td>2024-11-11</td>
                <td class="in-progress">In Progress</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Widget C</td>
                <td>150</td>
                <td>2024-11-12</td>
                <td class="delayed">Delayed</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
