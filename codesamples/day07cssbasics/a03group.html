<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Product Catalog</title>
    <link rel="stylesheet" href="a03group.css"> <!-- CSS Inclusion -->
</head>
<body>
    <header>
        <h1>Manufacturing Product Catalog</h1>
    </header>
    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="category machines">
                <h3>Machines</h3>
                <ul>
                    <li>Lathe Machine</li>
                    <li>Milling Machine</li>
                    <li>Drilling Machine</li>
                </ul>
            </div>
            <div class="category tools">
                <h3>Tools</h3>
                <ul>
                    <li>Screwdriver</li>
                    <li>Wrench</li>
                    <li>Hammer</li>
                </ul>
            </div>
            <div class="category parts">
                <h3>Parts</h3>
                <ul>
                    <li>Gear</li>
                    <li>Bearing</li>
                    <li>Motor</li>
                </ul>
            </div>

    <footer>
        <p>&copy; 2024 Manufacturing Co.</p>
    </footer>

</html>
