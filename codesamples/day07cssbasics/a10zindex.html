<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index and Inheritance Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Font for the body */
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Light gray background */
        }

        .container {
            position: relative; /* Position context for child elements */
            width: 400px;
            height: 300px;
            border: 2px solid #ccc; /* Border around the container */
            margin: auto; /* Center the container */
            background-color: #fff; /* White background for the container */
        }

        .box1 {
            position: absolute; /* Allow z-index to work */
            top: 20px; /* Positioning from the top */
            left: 20px; /* Positioning from the left */
            width: 150px;
            height: 150px;
            background-color: #3498db; /* Blue background */
            z-index: 1; /* Lower stacking order */
            color: white; /* Text color */
            padding: 10px; /* Padding inside the box */
        }

        .box2 {
            position: absolute; /* Allow z-index to work */
            top: 60px; /* Positioning from the top */
            left: 60px; /* Positioning from the left */
            width: 150px;
            height: 150px;
            background-color: #e74c3c; /* Red background */
            z-index: 2; /* Higher stacking order */
            color: white; /* Text color */
            padding: 10px; /* Padding inside the box */
        }

        /* Inherited styles */
        .box1, .box2 {
            font-size: 16px; /* Font size that will be inherited */
            border: 2px solid rgba(255, 255, 255, 0.5); /* White border with transparency */
        }
    </style>
</head>
<body>
    <h1>Z-Index and Inheritance Example</h1>
    <div class="container">
        <div class="box1">
            Box 1 (z-index: 1)
        </div>
        <div class="box2">
            Box 2 (z-index: 2)
        </div>
    </div>
</body>
</html>
