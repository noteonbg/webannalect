<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Management CRUD</title>
    <link rel="stylesheet" href="poc.css">
</head>
<body>
    <div class="container">
        <h1>Machine Management</h1>

        <!-- Form to Add or Update Machine -->
        <form id="machine-form" >
            <input type="hidden" id="machine-id">
            <label for="machine-name">Machine Name:</label>
            <input type="text" id="machine-name" required>

            <label for="machine-type">Machine Type:</label>
            <input type="text" id="machine-type" required>

            <button type="submit">Save Machine</button>
        </form>

        <div id="message"></div>

        <h2>Machine List</h2>
        <ul id="machine-list"></ul>
    </div>

    <script src="poc.js"></script>
</body>
</html>
