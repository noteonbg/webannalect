<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>
    
    <!-- Registration Form -->
    <form id="registrationForm" >
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="submit" value="Submit">
        
    </form>

    <h3>Form Data</h3>
    <button onclick="showFormData()">Show Form Data</button>

    <script>
        // Function to demonstrate JavaScript form usage
        function showFormData() {
            // Get the form element
            
            var form = document.getElementById("registrationForm");
            
            
            // Accessing form elements
            var username = form.username.value;
            var email = form.email.value;
            var password = form.password.value;
            var dob = form.dob.value;
            var gender = form.gender.value;

            // Display form properties
            console.log("Form Data Submitted:");
            console.log("Username:", username);
            console.log("Email:", email);
            console.log("Password:", password);
            console.log("Date of Birth:", dob);
            console.log("Gender:", gender);

            // You can also manipulate the form properties directly, e.g., checking if the form is valid
            console.log("Form is Valid:", form.checkValidity());
        }

        // Optional: Prevent form submission for demonstration purposes
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted! Check console for data.");
        });
    </script>

</body>
</html>
