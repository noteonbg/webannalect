<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Example</title>
  <style>
    /* Define the grid container */
    .grid-container {
      display: grid; /* Enable grid layout */
      grid-template-columns: 1fr 2fr 1fr; /* Create 3 columns with proportional widths */
      grid-template-rows: auto; /* Define row height to adjust automatically */
      gap: 10px; /* Adds space between grid items */
      padding: 20px; /* Padding around the grid */
      background-color: lightgray; /* Background color for the grid container */
    }

    /* Styling for grid items */
    .grid-item {
      background-color: lightblue; /* Background color for items */
      padding: 20px; /* Padding inside grid items */
      text-align: center; /* Center text */
      border: 2px solid #007BFF; /* Border around grid items */
      border-radius: 8px; /* Rounded corners */
    }

    /* Specific grid items can span multiple columns or rows */
    .item1 {
      grid-column: span 2; /* Make the first item span across 2 columns */
    }

    .item3 {
      grid-row: span 2; /* Make the third item span across 2 rows */
    }

    /* Grid items positioned explicitly */
    .item2 {
      grid-column: 2 / 3; /* Position this item in the 2nd column */
      grid-row: 1; /* Position this item in the 1st row */
    }

    .item4 {
      grid-column: 1 / 3; /* Span from the 1st column to the 3rd column */
      grid-row: 2; /* Position this item in the 2nd row */
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">Item 1</div>
    <div class="grid-item item2">Item 2</div>
    <div class="grid-item item3">Item 3</div>
    <div class="grid-item item4">Item 4</div>
  </div>

</body>
</html>

<!--

display: grid;:

This property is used to declare that the container (.grid-container) will use the grid layout model. This turns it into a grid container and enables the placement of grid items inside it.
grid-template-columns:

Defines the number of columns and their width.
In this case, grid-template-columns: 1fr 2fr 1fr; creates 3 columns, where:
The first and third columns take up equal width (1fr each).
The second column takes up twice the width of the first and third columns (2fr).
grid-template-rows:

Defines the rows' height. In this example, grid-template-rows: auto; makes the height of the rows automatically adjust based on their content. You could specify fixed heights like 200px or percentage-based heights if needed.
gap:

Defines the space between grid items. The gap: 10px; sets a 10px space between all rows and columns in the grid.
grid-column and grid-row:

These properties define where a grid item will be placed within the grid.
grid-column: span 2;: This makes the item span across two columns.
grid-row: span 2;: This makes the item span across two rows.
Positioning Grid Items:

grid-column: 2 / 3;: This positions the second item between the 2nd and 3rd columns, explicitly placing it in the second column.
grid-row: 1;: This positions the item in the first row.
grid-column: 1 / 3;: The fourth item spans from the 1st to the 3rd column (spanning two columns).
grid-row: 2;: This positions the fourth item in the second row.
How the Layout Works:
The container .grid-container has 3 columns defined by grid-template-columns: 1fr 2fr 1fr;. This sets up a flexible, 3-column grid.
The grid items (.grid-item) are placed within the grid according to the column and row rules:
Item 1 spans across 2 columns.
Item 2 is placed explicitly in the second column and first row.
Item 3 spans across 2 rows.
Item 4 spans across two columns in the second row.



-->
