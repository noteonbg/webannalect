<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-size: 1.2em;
      margin-right: 10px;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 1em;
      width: 90px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
      
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      text-align: center;
    }
    .result p {
      font-size: 1.2em;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Simple Number Operations</h2>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" placeholder="num1">
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" placeholder="num2">
    <Br/><button id="addButton">Add Numbers</button>
    <button id="divideButton">Divide Numbers</button>

    <div class="result" id="resultAdd">
      <p><strong>Addition Result:</strong> <span id="addResult">0</span></p>
    </div>

    <div class="result" id="resultDivide">
      <p><strong>Division Result:</strong> <span id="divideResult">0</span></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Class to handle basic arithmetic operations
    class Calculator {
      add(num1, num2) {
        return num1 + num2;
      }

      divide(num1, num2) {
        if (num2 === 0) {
          return "Cannot divide by zero";
        }
        return num1 / num2;
      }
    }



//jquery part begins
    $(document).ready(function() {
      // Instantiate the Calculator class
      const calc = new Calculator();

      // Handle the addition button click
      $('#addButton').click(function() {
        const num1 = parseFloat($('#num1').val());
        const num2 = parseFloat($('#num2').val());
        const result = calc.add(num1, num2);
        $('#addResult').text("hello"); // Display addition result
      });

      // Handle the division button click
      $('#divideButton').click(function() {
        const num1 = parseFloat($('#num1').val());
        const num2 = parseFloat($('#num2').val());
        const result = calc.divide(num1, num2);
        $('#divideResult').text(result); // Display division result
      });
    });
  </script>

</body>
</html>
