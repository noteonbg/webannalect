<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .iframe-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        Manufacturing Dashboard - Machine Monitoring
    </header>

    <!-- Main Container -->
    <div class="container">
        <h2>Real-Time Machine Monitoring</h2>
        <p>Below is the real-time machine monitoring dashboard, showing live data for our manufacturing equipment.</p>

        <!-- Iframe to display external machine monitoring system -->
        <div class="iframe-container">
            <iframe src="freak.html" title="Machine Monitoring Dashboard"></iframe>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
