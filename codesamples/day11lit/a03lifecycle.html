<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Component Lifecycle Example</title>
</head>
<body>

  <!-- Use the custom web component -->
  <my-greeting></my-greeting>

  <script>
    class MyGreeting extends HTMLElement {
      // The constructor is called when the element is created
      constructor() {
        super();
        console.log("Constructor: Element is created.");
      }

      // connectedCallback() is called when the element is added to the DOM
      connectedCallback() {
        console.log("connectedCallback: Element is inserted into the DOM.");
        this.innerHTML = `<h1>Hello, Web Component!</h1>`;
      }

      // disconnectedCallback() is called when the element is removed from the DOM
      disconnectedCallback() {
        console.log("disconnectedCallback: Element is removed from the DOM.");
      }

      // attributeChangedCallback() is called when an observed attribute changes
      static get observedAttributes() {
        return ['data-name']; // Observe the 'data-name' attribute
      }

      attributeChangedCallback(name, oldValue, newValue) {
        console.log(`attributeChangedCallback: Attribute '${name}' changed from '${oldValue}' to '${newValue}'.`);
      }
    }

    // Define the custom element
    customElements.define('my-greeting', MyGreeting);
  </script>

</body>
</html>

<!--

Constructor(): Called when the element is created.
connectedCallback(): Called when the element is inserted into the DOM.
disconnectedCallback(): Called when the element is removed from the DOM.
attributeChangedCallback(): Called when an attribute of the component is changed.
adoptedCallback(): Called when the element is moved to a new document.


-->
