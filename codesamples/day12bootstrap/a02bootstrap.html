<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form - Add Two Numbers</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <!-- The mt-5 class provides some margin at the top to space out the
      form from the top of the page.-->
  <div class="container mt-5">
    <h2>Add Two Numbers</h2>
    
    <!-- Form to add two numbers -->
    <form id="addForm">

        <!-- the class mb-3 is a utility class that applies margin-bottom to an element.
          The mb-3 class specifically adds a margin to the bottom of an element,
           creating space between it and the next element below it  .-->

           
      <div class="mb-3">
        <label for="num1" class="form-label">Number 1</label>
        <input type="number" class="form-control" id="num1" placeholder="Enter first number">
      </div>
      
      <div class="mb-3">
        <label for="num2" class="form-label">Number 2</label>
        <input type="number" class="form-control" id="num2" placeholder="Enter second number">
      </div>
      
      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <!-- Result -->
    <div class="mt-3">
      <h4>Result: <span id="result">0</span></h4>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Adding functionality using JavaScript
    const form = document.getElementById('addForm');
    const num1Input = document.getElementById('num1');
    const num2Input = document.getElementById('num2');
    const resultElement = document.getElementById('result');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission (page reload)

      // Get values from inputs
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);

      // Check if the values are valid numbers
      if (isNaN(num1) || isNaN(num2)) {
        resultElement.textContent = 'Please enter valid numbers.';
      } else {
        // Calculate the sum
        const sum = num1 + num2;
        resultElement.textContent = sum;
      }
    });
  </script>

</body>
</html>
